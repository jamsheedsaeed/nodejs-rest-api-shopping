<script>
$.ajax({
    url:'http://localhost:3000/category/get-all',
		type: "GET",
        dataType: 'json', 
        crossDomain: "true",      
        success: function (result) {
            if (result.type == false) {
                alert("Error occured:" + result.data);
                return false;
            }
            $.each(JSON.parse(result.data),function(index,obj){
            $('#myselect').append($('<option>').text(obj.name).attr('value', obj.id));
        });
    }
});
</script>

<script>
$.ajax({
    url:'http://localhost:3000/color/get-all',
		type: "GET",
        dataType: 'json', 
        crossDomain: "true",      
        success: function (result) {
            if (result.type == false) {
                alert("Error occured:" + result.data);
                return false;
            }
            $.each(JSON.parse(result.data),function(index,obj){
            $('#mycolor').append($('<option>').text(obj.name).attr('value', obj.id));
        });

});
